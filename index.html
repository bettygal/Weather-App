<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>🌤️ Weather App Project</title>
  </head>

  <body>
    <section>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type your location.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">
          Abuja, Nigeria
        </h1>
        <ul>
          <li id="date"></li>
          <li>
            Partly Sunny
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://th.bing.com/th/id/OIP.Dv8lQLyTL3XH5vHZDrnniAHaHa?pid=ImgDet&rs=1"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">36</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id = "humidity">
                Humidity: 35%
              </li>
              <li id = "wind">
                Wind: 0 km/h
              </li>
            </ul>
            
          </div>
          
        </div>
        <br />
      <div class="row">
        <div class="col-2 sunday">
          <p>
            Sun 19 <br />
            🌤️ <br />
            36°
          </p>
        </div>
        <div class="col-2 monday">
          <p>
            Mon 20 <br />
            🌤️ <br />
            36°
          </p>
        </div>
        <div class="col-2 tuesday">
          <p>
            Tue 21 <br />
            🌤️ <br />
            36°
          </p>
        </div>
        <div class="col-2 wednesday">
          <p>
            Wed 22 <br />
            ⛅
            <br />
            36°
          </p>
        </div>
        <div class="col-2 thursday">
          <p>
            Thu 23 <br />
            🌥️
            <br />
            36°
          </p>
      </div>
    </div>
</section>
<div class= "my-repo">
To check out my Github Weather App repository <a href="https://github.com/bettygal/Weather-App">Click Here</a>  
</div>
    <script src="src/index.js"></script>
  </body>
</html>
